<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="./src/style/index.css" rel="stylesheet">
        <title>Login</title>
    </head>

    <body>
        <div class="login">
            <div class="login-title">
                <h2 id="title">Login</h2>
            </div>
                
            <hr>
                
            <div class="login-form">
                <div class="email">
                    <label for="">Email</label>
                    <input type="text" class="email-input" id="email">
                </div>

                <br>

                <div class="password">
                    <label for="">Password</label>
                    <input type="password" class="password-input" id="password">
                </div>

                <br>

                <button class="login-btn" id="login">Login</button>

                <p class="create-account">If you already have an account, <a href="./src/html/register.html">register here.</a></p>
            </div>
        </div> 

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./src/js/script.js"></script>
        <script>
            pages.loadFor("index")
        </script>    
    </body>
</html>
