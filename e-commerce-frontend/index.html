<html lang="en">

<body>
    <div class="login">
        <div class="login-title">
            <h2>Login</h2>
        </div>
            
        <hr>
            
        <form action="">
            <div class="username">
                <label for="">Username</label>
                <input type="text" class="username-input">
            </div>

            <br>

            <div class="password">
                <label for="">Password</label>
                <input type="password" class="password-input">
            </div>

            <br>

            <button class="login-btn">Login</button>

            <p class="create-account">If you already have an account, <a href="./src/html/register.html">register here.</a></p>
        </form>
    </div> 
</body>
