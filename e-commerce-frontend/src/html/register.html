<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css text/html" href="./src/style/register.css" rel="stylesheet">
        <title>Registration</title>
    </head>

    <body>
        <div class="register">
            <div class="register-title">
                <h2 id="title">Registration</h2>
            </div>
                
            <hr>
                
            <div class="registration-form">
                <div class="fname">
                    <label for="">First Name</label>
                    <input type="text" class="fname-input" id="first_name">
                </div>

                <br>

                <div class="lname">
                    <label for="">Last Name</label>
                    <input type="text" class="lname-input" id="last_name">
                </div>

                <br>

                <div class="email">
                    <label for="">Email</label>
                    <input type="text" class="email-input" id="email">
                </div>

                <br>

                <div class="password">
                    <label for="">Password</label>
                    <input type="password" class="password-input" id="password">
                </div>

                <br>

                <button class="login-btn" id="register">Sign-Up</button>

                <p class="create-account">If you already have an account, <a href="../../index.html">login here.</a></p>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/script.js"></script>
        <script>
            pages.loadFor("register")
        </script>  
    </body>
</html>
