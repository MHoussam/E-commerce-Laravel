<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="./src/style/index.css" rel="stylesheet">
</head>

<body>
    <div class="register">
        <div class="register-title">
            <h2>Registration</h2>
        </div>
            
        <hr>
            
        <form action="">
            <div class="fname">
                <label for="">First Name</label>
                <input type="text" class="fname-input">
            </div>

            <br>

            <div class="lname">
                <label for="">Last Name</label>
                <input type="text" class="lname-input">
            </div>

            <br>

            <div class="username">
                <label for="">Username</label>
                <input type="text" class="username-input">
            </div>

            <br>

            <div class="password">
                <label for="">Password</label>
                <input type="password" class="password-input">
            </div>

            <br>

            <button class="login-btn">Sign-Up</button>

            <p class="create-account">If you already have an account, <a href="../../index.html">login here.</a></p>
        </form>
    </div> 
</body>
