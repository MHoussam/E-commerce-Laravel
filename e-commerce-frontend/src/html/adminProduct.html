<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="../style/dashboard.css" rel="stylesheet">
        <title>Products</title>
    </head>
    <body>
        <div class="product-display flex-column">
            <div class="header flex center">
                <div class="title flex center">
                    <div class="logout flex align-center">
                        <button id="logout" class="logout-btn bold pointer">
                            Logout
                        </button>
                    </div>
                    
                    <h1 id="cart-title" class="products-title flex center">
                        Products
                    </h1>
                </div>

                <div class="header-buttons flex">
                    <div class="show flex third">
                        <button id="admin-dashboard" class="show-btn bold pointer">
                            View Products
                        </button>
                    </div>

                    <div class="header-add-button align-center flex">
                        <div class="header-add-show flex">
                            <button id="add" class="add-btn bold pointer">
                                Add a Product
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-cards flex wrap" id="product-cards">
                <ol id="product-list" class="product-list flex wrap">
                </ol>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/script.js"></script>
        <script>
            pages.loadFor("adminProduct")
        </script>  
    </body>
</html>
