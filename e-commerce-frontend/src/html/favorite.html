<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="../style/dashboard.css" rel="stylesheet">
        <title>Favorite List</title>
    </head>
    <body>
        <div class="product-display flex-column">
            <div class="header flex center">
                <div class="title flex center">
                    <h1 id="favorite-title" class="products-title flex center">
                        Favorite List
                    </h1>
                </div>

                <div class="header-buttons flex">
                    <div class="show flex">
                        <button id="dashboard" class="show-btn bold">
                            View Products
                        </button>
                    </div>

                    <div class="show flex">
                        <button id="cart" class="show-btn bold">
                            My Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="product-cards flex wrap" id="product-cards">
                <ol id="product-list" class="product-list flex wrap">
                </ol>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/script.js"></script>
        <script>
            pages.loadFor("favorite")
        </script>  
    </body>
</html>
